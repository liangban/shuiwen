<section class="about_us contact">
    <div class="main">
        <!-- <h3>联系我们</h3> -->
        <ul class="clearfloat about_list">
            <li class="active"><a href="javascript:void(0);">在线留言</a></li>
            <li><a href="javascript:void(0);">联系方式</a></li>

        </ul>
        <div class="message" id="us" style="display: block;">
            <h2></h2>
            <form action='' class="layui-form" onsubmit="return false;">
                <div class="layui-form-item">
                    <!--<label for="" class="layui-form-label">用途说明</label>-->
                    <div class="layui-input-block">
                        <input type="text" name="name" placeholder="姓名" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-input-block">
                        <input type="text" name="email" placeholder="邮箱" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <!--<div class="layui-input-block">-->
                        <textarea name="content" id="" cols="30" rows="10"></textarea>
                    <!--</div>-->
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn" lay-submit lay-filter="contactus">立即提交</button>
                </div>
            </form>
        </div>
        <div class="message" id="address">
            <h2></h2>
            <ul class="clearfloat">
                <li><img src="../resources/img/icon_address.png" alt="">
                    <p>公司地址<span>湖北省武汉市武昌区八一路299号</span></p>

<script src="../resources/js/config.js"></script>
<script src="../resources/js/login.js"></script>
<script>
    $(function(){
        $('.footer').load('../page/footer.html');
        $('.top').load('../page/top.html')
        $('.history .down_doc li button').on('click',function(){

            $(this).parents('.down_doc').next().toggle();

        })
        $('.down_doc input').attr('info-data','0');
        $('.compile').on('click',function(){
//            $('.down_doc').append("<b></b>")

            var data=$('.down_doc input').attr('info-data');
            if(data==0){
                console.log(data)
                $('.down_doc input').attr('info-data','1');
                $(this).text('批量删除');
                $('.layui-unselect').show();
                console.log(data)
            }
            else if(data==1){
                console.log(1)
                $('.down_doc input').attr('info-data','0');

                $(this).text('编辑清单');
                $('.layui-unselect').hide();
            }
        })
        $('.about_us ul.about_list li').on('click',function(){
            $('.about_us ul.about_list li').removeClass('active');
            $(this).addClass('active');
            var num=$(this).index('.about_us ul.about_list li');
            $('.message').hide();
            $('.message').eq(num).show()
        })

    })
</script>
</html>
