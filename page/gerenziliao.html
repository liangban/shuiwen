<div class="amendpass">
    <form action="" class="layui-form" onsubmit="return false">
        <div class="layui-form-item">
            <label for="" class="layui-form-label">旧密码</label>
            <div class="layui-input-block">
                <input type="password" name="oldPassword" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="" class="layui-form-label">新密码</label>
            <div class="layui-input-block">
                <input type="password" name="password" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="" class="layui-form-label">确认新密码</label>
            <div class="layui-input-block">
                <input type="password" name="confirmPassword" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                <button class="layui-btn active" lay-submit lay-filter="xiugaipassword">立即提交</button>
            </div>
        </div>
    </form>
</div>

<div class="check">
    <form action="" class="layui-form" onsubmit="return false" id="application">
        <div class="layui-form-item">
            <label for="" class="layui-form-label">用途说明</label>
            <div class="layui-input-block">
                <input type="text" name="purpose" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="" class="layui-form-label">公司证明</label>
            <div class="layui-input-block">
                <div class="fileinput fileinput-new" data-provides="fileinput"  id="exampleInputUpload">
                    <div class="fileinput-preview fileinput-exists thumbnail" style="max-width: 200px; max-height: 150px;"></div>
                    <div>
                        <span class="btn btn-primary btn-file">
                            <input type="file" name="companyCertification" accept="image/gif,image/jpeg,image/x-png"/>
                            <span>上传文件</span>
                        </span>
                        <!-- <a href="javascript:;" class="btn btn-warning fileinput-exists" data-dismiss="fileinput">移除</a> -->
                    </div>
                </div>
            </div>
            
        </div>
        <div class="layui-form-item">
            <label for="" class="layui-form-label">身份证证明</label>
            <div class="layui-input-block">
                <div class="fileinput fileinput-new" data-provides="fileinput"  id="exampleInputUpload">
                    <div class="fileinput-preview fileinput-exists thumbnail" style="max-width: 200px; max-height: 150px;"></div>
                    <div>
                        <span class="btn btn-primary btn-file">
                            <input type="file" name="IDCard_front" accept="image/gif,image/jpeg,image/x-png"/>
                            <span>上传文件</span>
                        </span>
                        <!-- <a href="javascript:;" class="btn btn-warning fileinput-exists" data-dismiss="fileinput">移除</a> -->
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="" class="layui-form-label">身份证反面</label>
            <div class="layui-input-block">
                <div class="fileinput fileinput-new" data-provides="fileinput"  id="exampleInputUpload">
                    <div class="fileinput-preview fileinput-exists thumbnail" style="max-width: 200px; max-height: 150px;"></div>
                    <div>
                        <span class="btn btn-primary btn-file">
                            <input type="file" name="IDCard_back" accept="image/gif,image/jpeg,image/x-png"/>
                            <span>上传文件</span>
                        </span>
                        <!-- <a href="javascript:;" class="btn btn-warning fileinput-exists" data-dismiss="fileinput">移除</a> -->
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="" class="layui-form-label"></label>
            <div class="layui-input-block"><button id="upload" lay-filter="upflie" lay-submit>提交审核</button></div>
        </div>
    </form>
