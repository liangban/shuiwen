<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<meta http-equiv="Access-Control-Allow-Origin" content="*">-->
    <title>测试</title>
</head>
<body>
<script src="js/jquery.min.js"></script>
<!--<script src="/resources/js/jquery.min.js"></script>-->


<img src="http://www.tomylee.top/verification/captcha">验证码
<input id="vCode">
<button id="login">登录</button>
<script>
    $("#login").click(function () {
        $.ajax({
            url: 'http://localhost:8080/signin',
            type: 'post',
            data: {
                "loginName": "123456@qq.com",
                "password": "123456",
                "verifyCode": $("#vCode").val()
            },
            dataType: "json",
            xhrFields: {withCredentials: true},
            success: function (data) {
                console.log(data);
            }
        })
    })

</script>


<div/>
<button id="addIssueConf">新增发布配置</button>
<script>
    $("#addIssueConf").click(function () {
        $.ajax({
            url: 'http://localhost:8080/admin/issueconf',
            type: 'post',
            data: {
                "resourceID": "B1",
                "issueMethods": "true", //手动
                "code": "F010100",//60100700
                "tag": "1",
                "issueSchema": "false",
                "authGrade": "",
                "startDate": "2013-01",
                "endDate": "2015-01"
            },
            dataType: "json",
            xhrFields: {withCredentials: true},
            success: function (data) {
                console.log(data);
            }
        })
    })

</script>
<div/>
<button id="addDownloadOrder">新增下载订单</button>
<script>
    $("#addDownloadOrder").click(function () {
        $.ajax({
            url: 'http://www.tomylee.top/downloadOrder',
            type: 'post',
            data: {
                "station_resourceCodes": "60100700_B1,60113400_B2",
                "startDate": "2014-01",
                "endDate": "2018-04"
            },
            dataType: "json",
            xhrFields: {withCredentials: true},
            success: function (data) {
                console.log(data);
            }
        })
    })

</script>
<div/>
<button id="removeRole">移除角色</button>
<script>
    $("#removeRole").click(function () {
        $.ajax({
            url: 'http://www.tomylee.top/admin/role/304',
            type: 'delete',
            dataType: "json",
            xhrFields: {withCredentials: true},
            success: function (data) {
                console.log(data);
            }
        })
    })
</script>
<div/>
<button id="getWorkGroup">获得工作组</button>
<script>
    $("#getWorkGroup").click(function () {
        $.ajax({
            url: 'http://www.tomylee.top/admin/workgroup/tree',
            type: 'get',
            dataType: "json",
            xhrFields: {withCredentials: true},
            success: function (data) {
                console.log(data);
            }
        })
    })
</script>

<div/>
<button id="getUser">查询用户</button>
<script>
    $("#getUser").click(function () {
        $.ajax({
            url: 'http://www.tomylee.top/admin/user/info',
            type: 'get',
            data: {
                "user": ""
            },
            dataType: "json",
            xhrFields: {withCredentials: true},
            success: function (data) {
                console.log(data);
            }
        })
    })
</script>

<div/>
<button id="getResourceData">查询资源数据</button>
<script>
    $("#getResourceData").click(function () {
        $.ajax({
            url: 'http://www.tomylee.top/admin/resourcedata?resourceID=B1?stationCode=60000',
            type: 'get',
            dataType: "json",
            xhrFields: {withCredentials: true},
            success: function (data) {
                console.log(data);
            }
        })
    })
</script>
</body>
</html>
