<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>水文大数据平台</title>
    <link rel="stylesheet" href="../layui/css/layui.css"/>
    <link rel="stylesheet" href="../resources/css/bootstrapStyle.css" type="text/css">
    <link rel="stylesheet" href="../resources/css/style.css">
    <script src="../resources/js/jquery.min.js"></script>
    <script src="../layui/layui.js"></script>
    <script type="text/javascript" src="../resources/js/jquery.ztree.core.js"></script>
    <script type="text/javascript" src="../resources/js/jquery.ztree.excheck.js"></script>
    <script type="text/javascript" src="../resources/js/jquery.ztree.exedit.js"></script>
</head>
<style>
    .col-1, .col-2, .col-3, .col-4, .col-5, .c0l-6, .c0l-7, .col-8, .col-9, .col-10, .c0l-11, .col-12 {
        float: left;
    }

    .col-1 {
        width: 8.33333%;
    }

    .col-2 {
        width: 16.66666%;
    }

    .col-3 {
        width: 25%;
    }

    .col-4 {
        width: 33.333%;
    }

    .col-5 {
        width: 41.66666%;
    }

    .col-6 {
        width: 50%;
    }

    .col-7 {
        width: 58.3333%;
    }

    .col-8 {
        width: 66.6666%;
    }

    .col-9 {
        width: 75%;
    }

    .col-10 {
        width: 83.3333%;
    }

    .col-11 {
        width: 91.6666%;
    }

    .col-12 {
        width: 100%;
    }

    .row {
        width: 100%;
    }

    .row:after {
        clear: both;
        content: '.';
        display: block;
        width: 0;
        height: 0;
        visibility: hidden;
    }
</style>
<body style="background:#fff;">
<div class="title">
    <ul class="title_cata clearfloat">
        <li><a href="../pages/jueseguanli.html">角色管理</a></li>
        <li class="active"><a href="../pages/gongzuozuguanli.html">工作组管理</a></li>
        <li><a href="../pages/jigouguanli.html">机构管理</a></li>
        <li><a href="../pages/quanxianguanli.html">权限管理</a></li>
        <li><a href="../pages/yonghuguanli.html">用户管理</a></li>
        <li><a href="../pages/rizhiguanli.html">日志管理</a></li>
    </ul>
    <div class="title_btn row">
        <div class="input-group">
            <input class="form-control" type="text" placeholder="水温">
            <div class="input-group-btn">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">搜索
                </button>

            </div>
        </div>
    </div>
</div>
<div class="catalog">
    <p>工作组管理</p>
    <ul id="works" class="ztree"></ul>

</div>

<div class="catalog_authority">
    <button onclick="location.href='../pages/xiugaiquanxian.html'">修改权限</button>
</div>

<div class="layer">
    <div class="add_catalog add_role workgroup">
        <h3><i></i>添加工作组 <b class="layui-icon">&#x1006;</b></h3>
        <form action="" onsubmit="return false" class="layui-form">
            <label for="" class="layui-row">
                <span>父目录：</span>
                <div class="layui-input-block">
                    <select name="pWorkGroupID" lay-verify="required" class="parent_catalog">
                        <option value=""></option>
                        <option value="-1">根目录</option>
                    </select>
                </div>
            </label>
            <label for="" class="layui-row">
                <span>类型：</span>
                <div class="layui-input-block">
                    <select name="workGroupType" lay-verify="required" class="resource_catalog">
                        <option value=""></option>
                        <option value="false">目录</option>
                        <option value="true">工作组</option>
                    </select>
                </div>
            </label>
            <label for="" class="layui-row">
                <span>名称：</span>
                <div class="layui-input-block">
                    <input class="name_catalog layui-input" type="text" lay-verify="required" name="workGroupName">
                </div>
            </label>
            <label class="btn layui-row" for="">
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                <button class="layui-btn" lay-submit lay-filter="addgroup">添加</button>
            </label>
        </form>
    </div>
    <div class="add_catalog get_user">
        <h3><i></i>修改工作组 <b class="layui-icon">&#x1006;</b></h3>
        <form action="" class="layui-form" onsubmit="return false">
            <label for="" class="clearfloat">
                <span>工作组：</span>
                <div class="layui-input-block clearfloat">
                    <ul id="authority" class="ztree"></ul>
                    <input type="hidden" name="add_authority">
                </div>
            </label>
            <label class="btn" for="">
                <button type="reset" class="layui-btn layui-btn-primary">取消</button>
                <button class="layui-btn" lay-submit lay-filter="xiugai_authority">添加</button>
            </label>
        </form>
    </div>
</div>


</body>
<script src="../resources/js/config.js"></script>
<script src="../resources/js/workgroup.js"></script>
<script src="../resources/js/quanxianjigou.js"></script>
<script>
    $(function () {

        $('.data_content .details').on('click', function () {
            $('.layer').fadeIn();
        })
        $('.add_catalog h3 b').on('click', function () {
            $('.layer').fadeOut();
        })
    })
    layui.use(['laydate', 'layer', 'api', 'form', 'element'], function () {
        var api = layui.api,
            $ = layui.jquery;

    })
</script>

</html>
