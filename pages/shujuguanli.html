<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>水文大数据平台</title>
    <!--<link rel="stylesheet" href="../resources/css/bootstrap.min.css">-->
    <link rel="stylesheet" type="text/css" href="../layui/css/layui.css"/>
    <link rel="stylesheet" href="../resources/css/style.css">
    <script src="../resources/js/jquery.min.js"></script>
    <!--<script src="../resources/js/jquery.ztree.core.js" type="text/javascript" charset="utf-8"></script>-->

</head>
<style>
    .col-1,
    .col-2,
    .col-3,
    .col-4,
    .col-5,
    .c0l-6,
    .c0l-7,
    .col-8,
    .col-9,
    .col-10,
    .c0l-11,
    .col-12 {
        float: left;
    }

    .col-1 {
        width: 8.33333%;
    }

    .col-2 {
        width: 16.66666%;
    }

    .col-3 {
        width: 25%;
    }

    .col-4 {
        width: 33.333%;
    }

    .col-5 {
        width: 41.66666%;
    }

    .col-6 {
        width: 50%;
    }

    .col-7 {
        width: 58.3333%;
    }

    .col-8 {
        width: 66.6666%;
    }

    .col-9 {
        width: 75%;
    }

    .col-10 {
        width: 83.3333%;
    }

    .col-11 {
        width: 91.6666%;
    }

    .col-12 {
        width: 100%;
    }

    .row {
        width: 100%;
    }

    .row:after {
        clear: both;
        content: '.';
        display: block;
        width: 0;
        height: 0;
        visibility: hidden;
    }
</style>

<body style="background:#fff;">
<div class="title">
    <ul class="title_cata clearfloat">
        <li>
            <a href="../pages/muluguanli.html">目录管理</a>
        </li>
        <li class="active">
            <a href="../pages/shujuguanli.html">数据管理</a>
        </li>
    </ul>
</div>
<form class="layui-form ">
    <div class="catalog">
        <p>数据管理</p>
        <!--<ul id="tree" class="ztree"></ul>-->

        <div class="ziyuanleixing row">
            <span>资源类别：</span>
            <div class="ctdisk_data input-group">
                <div class="layui-input-inline ">
                    <select name="resourceID" lay-verify="required" lay-filter="reso" class="resoce">
                        <option value=""></option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="ziyuanleixing row form">
        <span>配置类型：</span>
        <div class="layui-form-item">
            <div class="layui-input-inline ">
                <select name="province" lay-filter="province" class="one">
                    <option value="">一级流域</option>
                </select>
            </div>
            <div class="layui-input-inline ">
                <select name="city" lay-filter="city" class="two">
                    <option value="">二级流域</option>
                </select>
            </div>
            <div class="layui-input-inline">
                <select name="area" lay-filter="area" class="three">
                    <option value="">三级流域/区</option>
                </select>
            </div>
            <div class="layui-input-inline">
                <select name="stationCode" lay-filter="cz" class="cz">
                    <option value="">测站</option>
                </select>
            </div>
            <div class="layui-input-inline form1">
                <button class="layui-btn layui-btn-disabled" lay-submit lay-filter="formDemo" disabled="disabled">查询
                </button>
            </div>
            <div class="layui-input-inline form1">
                <a class="layui-btn layui-btn-normal add">新增</a>
            </div>
        </div>
    </div>
</form>
</div>
<div class="data_name">
    <div class="data_title">
        <ul class="row">
            <li class="col-1">编号</li>
            <li class="col-3">数据名称</li>
            <li class="col-1">开始时间</li>
            <li class="col-1">结束时间</li>
            <li class="col-1">测站名称</li>
            <li class="col-1">资源名称</li>
            <li class="col-2">操作</li>
        </ul>
    </div>
    <div class="data_content">
        暂无数据
    </div>
</div>
<div class="layer">
    <div class="add_catalog details">
        <h3><i></i>数据详情 <b></b></h3>
        <form class="layui-form">
            <label for="" class="clearfloat">
                <span>资源类别：</span>
                <div class="layui-input-inline ">
                    <div class="layui-input-inline ">
                        <select name="resourceID" lay-verify="required" lay-filter="reso1" class="resoce1">
                            <option value=""></option>
                        </select>
                    </div>
                </div>
            </label>
            <label for="" class="clearfloat">
                <span>选择流域：</span>
                <div class="layui-input-inline ">
                    <select name="province" lay-filter="province1" class="one1">
                        <option value="">一级流域</option>
                    </select>
                </div>
                <div class="layui-input-inline ">
                    <select name="city" lay-filter="city1" class="two1">
                        <option value="">二级流域</option>
                    </select>
                </div>
                <div class="layui-input-inline">
                    <select name="area" lay-filter="area1" class="three1">
                        <option value="">三级流域/区</option>
                    </select>
                </div>
            </label>
            <label for="" class="clearfloat">
                <span>选择测站：</span>
                <!--<div class="layui-input-inline ">
                    <input type="text " placeholder="测站" name='css' lay-verify="required"  class="css layui-input" >
                </div>-->
                <div class="layui-input-inline">
                    <select name="stationCode" lay-filter="cz1" class="cz1" lay-verify="required">
                        <option value="">测站</option>
                    </select>
                </div>
            </label>
            <label class="textarea clearfloat" for="">
                <span>有效时间：</span>
                <div class="layui-input-inline ">
                    <input type="text" placeholder="时间" lay-verify="required" class=" layui-input" id="date">
                </div>

            </label>
            <label class="btn clearfloat" for="">
                <button type="reset" class="layui-btn">取消</button>
                <div class="layui-input-inline form1">
                    <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo1" id="btn">确定</button>
                </div>
            </label>

        </form>

    </div>
</div>
<input type="hidden" name="start" id="start" value=""/>
<input type="hidden" name="end" id="end" value=""/>
<script src="../layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="../resources/js/config.js" type="text/javascript" charset="utf-8"></script>
<script src="../resources/js/ziyuangl.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
